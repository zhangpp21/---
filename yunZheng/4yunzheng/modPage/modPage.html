<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大总管-信息修改2</title>
    <link rel="stylesheet" type="text/css" href="modPage.css">
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<style>
        * {
            margin: 0;
        }
</style>
<body>
    <div class="saveMessageBgd">
        <div class="saveMessageBoard">
            <div class="logo"></div>
            <div class="saveInfor">信息修改</div>
            <div class="savePic"></div>
            <div class="return">返回</div>
            <div class="saveBgd">
                <div class="studentNameText">该名学员的信息为：</div>
                <div class="frame1">&nbsp;&nbsp;&nbsp;&nbsp;姓名<input class="littleFra q1" ></input>
                <div class="frame2">专业班级<input class="littleFra q2"></div>
                <div class="frame3">&nbsp;&nbsp;&nbsp;&nbsp;期数<input class="littleFra q3"></div>
                <div class="frame4">&nbsp;&nbsp;&nbsp;&nbsp;方向<input class="littleFra q4"></div>
                <div class="frame5">&nbsp;&nbsp;&nbsp;&nbsp;职位<input class="littleFra q5"></div>
                <div class="frame6">&nbsp;&nbsp;&nbsp;&nbsp;学号<input class="littleFra q6" ></div>
                <div class="frame7">退出方向<input class="littleFra2">
                    <div class="littleFra3">(是/否)</div>
                </div>
                <div class="signature" >个性签名*</div>
                <input class="signatureFra"></input>
                <div class="carryPrize" >获奖经历*</div>
                <input class="carryPrizeFra"></input>
                <div class="carryPic"></div>
                <div class="save">修改</div>
                <div class="saveSuc">修改成功</div>
                <div class="confirm">确认修改</div>
            </div>
        </div>
    </div>
    <script src="modPage.js"></script>
</body>
</html>
